              var salaryDetailsData = [

              var salaryStructureData = [
                [

                  "1000.00",
                ],
              ];
              function generateTable(headers, data) {
                var table = document.getElementById("employeeTable");
                table.innerHTML = "";

                var headerRow = table.insertRow();
                headers.forEach(function (header) {
                  var cell = headerRow.insertCell();
                  cell.textContent = header;
                  cell.classList.add("table-row-head");
                });

                data.forEach(function (rowData) {
                  var row = table.insertRow();
                  rowData.forEach(function (cellData) {
                    var cell = row.insertCell();
                    cell.textContent = cellData;
                    cell.classList.add("table-data");
                  });
                });
              }
              function showEmployeeDetails() {
                generateTable(
                  [
                    "Employee Id",
                    "First Name",
                    "Last Name",
                    "Date of Birth",
                    "Gender",
                    "Phone Number",
                    "Email Address",
                    "Address",
                    "Joining Date",
                    "Department Designation",
                  ],
                  employeeData
                );
                updateActiveButton(0);
              }
              function showSalaryDetails() {
                generateTable(
                  [
                    "Employee Id",
                    "Month",
                    "Year",
                    "Basic Pay",
                    "HRA",
                    "Conveyance Allowances",
                    "Special Allowances",
                    "Other Allowances",
                    "Deductions",
                    "Net Salary",
                  ],
                  salaryDetailsData
                );
                updateActiveButton(1);
              }
              function showSalaryStructure() {
                generateTable(
                  [
                    "Department Designation",
                    "Basic Pay",
                    "HRA",
                    "Conveyance Allowances",
                    "Special Allowances",
                    "Other Allowances",
                    "Tax Deductions",
                    "PF",
                    "ESI",
                    "Professional Tax",
                    "TDS IT",
                    "Night Shift Allowance",
                  ],
                  salaryStructureData
                );
                updateActiveButton(2);
              }
              function updateActiveButton(index) {
                var buttons = document.querySelectorAll(".db-btn");
                buttons.forEach(function (btn, i) {
                  if (i === index) {
                    btn.classList.add("active");
                    var buttons = document.getElementsByClassName("db-btn");
                    for (var i = 0; i < buttons.length; i++) {
                      buttons[i].style.color = "white";
                    }
                  } else {
                    btn.classList.remove("active");
                  }
                });
              }
              showEmployeeDetails();
            </script>
